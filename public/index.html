<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Drewie</title>
    <link href="css/newgui.css" rel="stylesheet">
    <link href="css/icons.css" rel="stylesheet">
    
</head>

<body>
    <div id="app">
        <header>Drewie</header>
        <nav id="mainNavigation">
            <button id="button_folder" class="active"><span class="icon icon-folder"></span></button>
            <button id="button_move" class=""><span class="icon icon-cursor-move"></span></button>
            <button id="button_progress" class=""><span class="icon icon-note"></span></button>
            <button id="button_settings" class=""><span class="icon icon-speedometer"></span></button>
            <button id="button_stop" class=""><span class="icon icon-ban"></span></button>
        </nav>
        <div class="view">
            <main id="view_folder"  class="">
                <div  class="grid">
                    Folder
                </div>
            </main>
            <!--<main id="view_move" class="on">
                <div  class="grid">
                    <button id="button_arrow_up" class="item" data-m="0" data-dir="1"><span class="icon icon-arrow-up"></span></button>
                    <button id="button_arrow_left" class="item" data-m="0" data-dir="0"><span class="icon icon-arrow-left"></span></button>
                    <button id="button_arrow_home" class="item" ><span class="icon icon-size-actual"></span></button>
                    <button id="button_arrow_right" class="item" data-m="1" data-dir="1"><span class="icon  icon-arrow-right"></span></button>
                    <button id="button_arrow_down" class="item" data-m="1" data-dir="0"><span class="icon icon-arrow-down"></span></button>
                </div>
            </main>//-->
            <main id="view_move" class="on">
                <div  class="grid">
                    <button id="button_arrow_up" class="item" data-m="0" data-dir="1"><span class="icon icon-arrow-up"></span></button>

                    <button id="button_arrow_right" class="item" data-m="1" data-dir="1"><span class="icon  icon-arrow-up"></span></button>

                    <button id="button_arrow_home" class="item" ><span class="icon icon-home"></span></button>

                    <button id="button_arrow_left" class="item" data-m="0" data-dir="0"><span class="icon icon-arrow-down"></span></button>

                    <button id="button_arrow_down" class="item" data-m="1" data-dir="0"><span class="icon icon-arrow-down"></span></button>
                </div>
            </main>

            <main id="view_progress" class="">
                <div  class="grid">
                    Progress
                </div>
            </main>

            <main id="view_settings" class="">
                <div  class="grid">
                    Settings
                </div>
            </main>

            <aside >
                <button id="button_multiplier_one" class=""><!----><span>1</span></button>
                <button id="button_multiplier_ten" class=""><!----><span>10</span></button>
                <button id="button_multiplier_onehundred" class=""><!----><span>100</span></button>
                <button id="button_pen" class="mt"><!----><span style="font-size: 0.5em;">PEN</span></button>
            </aside>
        </div>
    </div>
    <script src="js/scripts.js"></script>
